<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swojon marketplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="navbar">
        <img src="./images/swojon.svg" alt="logo" class="swojon-logo" />

        <div class="relative">
          <img
            src="./images/setting.png"
            alt="logo"
            class="setting-logo"
            id="settingIcon"
          />
          <div class="setting-box" id="settingBox">
            <span>profile</span>
            <span id="changeApiKeyBtn">change Key</span>
          </div>
        </div>
      </div>

      <div id="provide-key">
        <h3 class="text-center py-3 heading-1">Enter your API key:</h3>
        <p class="text-center">Please provide your api key</p>
        <input
          type="text"
          id="apiKeyInput"
          class="w-100 border border-secondary-subtle rounded fs-6 text-secondary-emphasis mb-3 api-input"
        />
        <button id="saveApiKey">Save</button>
      </div>

      <div id="apiKeyAcceptedMessage">
        <h6 class="text-center fs-5 text-success">API key accepted!</h6>
        <span class="text-body-secondary pt-1"
          >Now you can generate your add from Facebook</span
        >
      </div>
    </div>
    <script src="./popup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
