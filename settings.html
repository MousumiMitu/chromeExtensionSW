<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Settingss</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./settings.css" />
  </head>
  <body>
    <div class="body-container">
      <div class="navbar">
        <img src="./images/swojon.svg" alt="logo" class="swojon-logo" />
      </div>
      <h1>Extension Settings</h1>
      <label for="apiKeyInput" class="pb-2 fs-5 fw-medium"
        >Edit Your API Key:</label
      >
      <input
        type="text"
        id="apiKeyInput"
        class="w-100 border border-secondary-subtle rounded fs-6 text-secondary-emphasis mb-3 api-input"
      />
      <button id="saveApiKeyBtn" class="mb-3">Save</button>
      <button id="removeApiKeyBtn">Remove</button>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
